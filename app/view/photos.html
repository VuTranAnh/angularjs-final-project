<div ng-controller="PhotosController" class="main">

	<header>
		<div class="header_icon">
			<h3>
				<img src="images/photos_icon.png">
				<a href="">Photos</a>
			</h3>
		</div>
	</header>
	
	<div class="gallery">
		<div class="row">
			<div class="col col-md-12">
				<ul>
					<li ng-repeat="photo in photos">
						<img ng-src="{{photo.imageUrl}}">
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
